<ion-content>
<div class="container">

  <h2>Reportes</h2>

  <ion-item lines="none" *ngFor="let reporte of Reportes" [routerLink]="['/profile-pet']" (click)="editPet(reporte)">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="3">
          <ion-avatar>
            <img class="image" [src]="reporte.url">
          </ion-avatar>
        </ion-col>
        <ion-col size="7">
          <ion-label>
            <h4>{{reporte.tipo}} {{reporte.color}}</h4>
            <h6>{{reporte.situacion}}  </h6>
          </ion-label>
        </ion-col>
        <ion-col size="2">
<!--           <ion-button color="light" fill="clear">
            <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</div>
</ion-content>



<ion-footer>
  <ion-tabs #tabs>
  <ion-fab vertical="bottom" horizontal="center" translucent="true">
    <ion-fab-button (click)="toRegisterPet()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="toHomePet()"> 
      <ion-icon (click)="toHomePet()" [name]=" 'home' ? 'home' : 'home-outline'"></ion-icon>
    </ion-tab-button>
    <svg (click)="toRegisterPet()" height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"> 
      <path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd" ></path>
    </svg>
    <ion-tab-button (click)="toHome()">
      <ion-icon (click)="toHome()" [name]="'profile' ? 'person' : 'person-outline'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-footer>
