<ion-header class="ion-no-border">
  <ion-toolbar class="tema">
      <ion-avatar (click)="toHome()" slot="end">
        <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" class="avatar"/>
      </ion-avatar>
      <ng-template #placeholder_avatar></ng-template>
    
    <ion-title>Perfil Mascota</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main-menu" color="light" text="Atras"></ion-back-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding inihf">
  <ion-card>
    <img class="image"  [src]="petPerfil.url">
    <ion-card-header>
      <ion-card-subtitle>{{petPerfil.tipo}}</ion-card-subtitle>
      <!-- <ion-card-title>Situacion: {{petPerfil.situacion}}</ion-card-title> -->
    </ion-card-header>
    <ion-card-content>
            Situacion: {{petPerfil.situacion}}<br>
            Sexo: {{petPerfil.sexo}}<br>
            Raza: {{petPerfil.raza}}<br>
            Color: {{petPerfil.color}}<br>
            Tama√±o: {{petPerfil.tamano}}<br>
            Temperamento: {{petPerfil.temperamento}}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content class="ion-padding inihf ion-no-border">
  <capacitor-google-maps #map></capacitor-google-maps>
</ion-content>
